<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
  </head>
  <h1>Editing {{.Title}}</h1>
  <form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" rows="20" cols="80">{{.Body}}</textarea></div>
    <div><input type="submit" value="Save"></div>
  </form>
</html>
